{% extends 'shop/base.html' %}
{% block title %}{{product.product_name}}
{% endblock title %}
{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" alt="{{product.product_name}}" style="width: 250px; height: 200px;">
            </div>
            <div class="row mt-3 ml-3">
                <div class="btn btn-warning mx-2">Buy Now</div>
                <div class="btn btn-success">Add to Cart</div>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p>{{product.desc}}</p>
            <h4>Rs.{{product.price}}</h4>
            <h2>Summary</h2>
            <p>{{product.descbig}}</p>
        </div>
    </div>
</div>
{% endblock body %}
