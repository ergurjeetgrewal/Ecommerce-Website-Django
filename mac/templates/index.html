{% extends 'base.html' %}
{% block title %}
Home
{% endblock title %}
{% block customcss %}
<style>
    body {
        background-color: aliceblue;
    }

    .boxx {
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-top: 200px;
    }

    .box {
        margin: 5px;
        position: relative;
        display: inline-block;
        border-radius: 5px;
        background-color: #fff;

    }

    #box1,
    #box2,
    #box3 {
        border: 2px solid rgb(172, 157, 157);
        height: 200px;
        width: 200px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
        transition: box-shadow 0.3s ease-in-out;
    }

    #box1:hover,
    #box2:hover,
    #box3:hover {
        box-shadow: 0 10px 15px rgba(187, 45, 45,0.8);
        background-color: rgb(91, 127, 173,0.3);
    }

    .heading {
        text-align: center;
        justify-content: center;
        padding-top: 75px;
        font-size: 35px;
        transition: 0.25s ease-in-out;
    }

    .heading:hover {
        font-weight: bolder;
        transition: 0.25s ease-in-out;
        color: white;
    }
</style>
{% endblock customcss %}
{% block body %}
<div class="container boxx">
    <a href="/shop/">
        <div class="box" id="box1">
            <h1 class="heading">
                SHOPPING
            </h1>
        </div>
    </a>
    <a href="/blog/">
        <div class="box" id="box2">
            <h1 class="heading">
                BLOGGING
            </h1>
        </div>
    </a>
    <a href="/admin/">
        <div class="box" id="box3">
            <h1 class="heading">
                ADMIN
            </h1>
        </div>
    </a>
</div>
{% endblock body %}
